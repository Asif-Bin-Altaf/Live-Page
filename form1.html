<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nidarun Food cart</title>
    <style>
        .aaa{
            color: brown;
        }
    </style>
</head>
<body>
    <form>
        <p>Select Your Food Item</p>
        <fieldset>
            <legend>Set Menu(Choose one)</legend>
            <input type="radio" name="any" id="Grilled">
            <label for="Grilled">Grilled chicken and fried rice</label>
            <input type="radio" name="any" id="Tanduri">
            <label for="Tanduri">Tanduri chicken and fried rice</label>
            <input type="radio" name="any" id="Kebab">
            <label for="Kebab">Kebab chicken and fried rice</label>
        </fieldset>
        <fieldset>
            <legend class="aaa">Special Drinks</legend>
            <input type="checkbox" name="" id="Lacchi">
            <label for="Lacchi">Lacchi</label>
            <input type="checkbox" name="" id="Milk Shake">
            <label for="Milk Shake">Milk Shake</label>
            <input type="checkbox" name="" id="Kitakat shake">
            <label for="Kitakat shake">Kitakat shake</label>
        </fieldset>
        <fieldset>
            <legend class="aaa">Drinking Water</legend>
            <input type="checkbox" name="" id="MUM">
            <label for="MUM">MUM</label>
            <input type="checkbox" name="" id="Fresh">
            <label for="Fresh">Fresh</label>
            <input type="checkbox" name="" id="SUN">
            <label for="SUN">SUN</label>
        </fieldset>
        <fieldset>
            <legend>Anything Else?</legend>
            <textarea cols="40" rows="4" name="" id=""></textarea>
        </fieldset>
    </form>
</body>
</html>
